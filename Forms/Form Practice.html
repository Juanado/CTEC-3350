<!DOCTYPE html>
<html>
<head>
    <title>Form Practice</title>
    <meta charset="utf-8">
    
    
    
</head>
<body>
    <form>
        <label>Username:<input type="text" name="username" id="username" placeholder="Username" maxlenght="30"/></label>
<br>
        <label>E-mail:<input type="text" name="Email" id="Email" placerholder="E-mail" maxlenght="40"></label>
<br>
        <label>Password:<input type="text" name="password" id="password"></label>
<br>
        <label>Confirm Password:<input type="text" name="password" id="password"></label>
<br>
        <label>Favorite day of the week:</label>
        <select>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
<br>
        <label>Social Media of Choice</label><br>
        <input type="checkbox" name="socialmedia" id="socialmedia" value="T" />Facebook
        <input type="checkbox" name="socialmedia" id="socialmedia" value="T" />Twitter
        <input type="checkbox" name="socialmedia" id="socialmedia" value="I" />Instagram
        <input type="checkbox" name="socialmedia" id="socialmedia" value="P" />Pinterest
<br>
        <label>Street Address:<input type="text" name="streetaddress" id="streetaddress" placeholder="streetaddress"></label>
<br>
        <label>Zip Code:<input type="number" name="zipcode" id="zipcode"></label>
<br>
        <label>City:<input type="text" name="city" id="city"></label>
<br>
        Comments<textarea name=‘comments’></textarea>

        
    </form>
</body>
</html>
